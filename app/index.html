<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HackerNews</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="dns-prefetch" href="//staging.hackernews.io">
    <link rel="dns-prefetch" href="//node-hnapi.herokuapp.com">
    <!-- <link rel="preload" href="https://node-hnapi.herokuapp.com/news"> -->
    <link rel="preload" rel="stylesheet" as="style" href="{{rootURL}}assets/hackernews.css" onload="this.rel='stylesheet'">

    {{content-for "head-footer"}}
  </head>
  <body>

    <noscript>
      <h4 style="text-align:center;font-family: system-ui, sans-serif">
        Sorry, JavaScript needs to be enabled in order to run this application.
      </h4>
    </noscript>

    {{content-for "body"}}

    <div class="Loading" id="preloader">
      <div class="mdl-progress mdl-js-progress mdl-progress--indeterminate is-upgraded">
        <div class="progressbar bar bar1"></div>
        <div class="bufferbar bar bar2"></div>
        <div class="auxbar bar bar3"></div>
      </div>
    </div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/hackernews.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
